<!DOCTYPE html>
<html>
<head>
    <title>Comparison Operator</title>
</head>
<body>
    <script>
        let a = "4";
        let b = 4;
        document.write(a==b,"<br>");
        document.write(a===b,"<br>");
        document.write(a!=b,"<br>");
        document.write(a!==b,"<br>");
        document.write("--------<br>");
        let c = 20;
        let d = 20;
        document.write(c>d,"<br>");
        document.write(c<d,"<br>");
        document.write(c>=d,"<br>");
        document.write(c<=d,"<br>");
        let age = 3;
        if(age>=18){
                document.write("Can vote")
            }
        else{
            document.write("Can not vote")
        }


    </script>
</body>
</html>
