<!DOCTYPE html>
<html>
<head>
    <title>onscroll</title>
</head>
<body onscroll="on()">
    <button style="position: absolute;">Button</button>
    <p>-----------------------------------------------</p>
    <script>
        function on(){
            document.querySelector('button').style.background='red';
            document.querySelector('button').style.left='90%';
            document.querySelector('button').style.top='90%';
            

        }
    </script>
</body>
</html>
