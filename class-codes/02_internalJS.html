<!DOCTYPE html>
<html>
<head>
    <title>Internal JS</title>
    <script>
        alert('Do not click on button');
    </script>
</head>
<body>
    <button onclick="changeBG()">Click Me</button>
    <h1></h1>
    <script>
        function changeBG(){
            document.body.style.backgroundColor = 'black';
            document.querySelector('h1').innerText = "Andhera Kaayam Rahe!!"
            document.querySelector('h1').style.color = 'white';
        }
    </script>
</body>
</html>
