<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style></style>
   
</head>
<body bgcolor="black">
        <button id="btn">Disco Disco</button>
    <script>
        setInterval(()=>{
            changebg();
        },190); 
        //1000ms = 1s

        function changebg(){
            let r = Math.random()*255;
            let g = Math.random()*255;
            let b = Math.random()*255;
            document.getElementById('btn').style.color = `rgb(${r},${g},${b})`

        }
    </script>
</body>
</html>
