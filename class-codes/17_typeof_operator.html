<!DOCTYPE html>
<html>
<head>
    <title>typeof operator</title>
</head>
<body>
    <script>
        //Primitive
        let name = "ram";
        let age = 12;

        //historical bug type object
        let course = null; 
        let phone;

        //Non Primitive
        //Object
        let marks = {
            hindi: 30,
            eng: 40
        }
        //Array
        let sub = ["hindi","eng","math"]

        document.write(typeof name,"<br>");
        document.write(typeof age,"<br>");
        document.write(typeof phone,"<br>");
        document.write(typeof null,"<br>");
        document.write(typeof marks,"<br>");
        document.write(typeof sub,"<br>");
    </script>
</body>
</html>
