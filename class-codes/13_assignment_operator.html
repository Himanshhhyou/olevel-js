<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <script>
        let a = 8;
        a+=4;   //a = a+4
        a-=3;   //a = a-3  
        a*=2;   //a = a*2
        a/=6;   //a = a/6
        a%=2;   //a = a%2
        document.write(a);
    </script>
</body>
</html>
