<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>
<body>

    <input type="age" name="age">
    <p></p>
    <button onclick="check()">Check Eligibility</button>

    <script>
        function check() {
            let age = document.querySelector('input').value;
            let p = document.querySelector('p');
            if(age==''){
                p.innerText= "Age field can't be empty";
            }
            else if(age<=0){
                p.innerText= "Age can not be 0 or negative";
            }
            else if(age>=18){
                p.innerText= "can vote";
            }
            else{
                p.innerText= "can not vote";

            }

        }
    </script>
</body>

</html>
