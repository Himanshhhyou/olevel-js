<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Interest</title>
</head>
<body>
    <script>
        let p = 2000;
        let r = 3;
        let t = 2;
        let si = (p*r*t)/100;
        document.write("Interest amt: ₹",si);
        document.write("<br>")
        document.write("Total amt: ₹",p+si);
    </script>
</body>
</html>
