<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        let a = 15;
        let b = 2;
        let c = "My Calculator";

        document.write(c,"<br>")
        document.write(a+b,"<br>");
        document.write(a-b,"<br>");
        document.write(a*b,"<br>");
        document.write(a/b,"<br>");
    </script>
</body>
</html>
