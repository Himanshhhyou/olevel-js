<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .dark{
            background-color: black;
        }
        #outer{
            width: 30px;
            height: 15px;
            background-color: #ccc;
            border-radius: 30px;
            display: flex;
            align-items: center;
            padding: 0px 2px;
        }
        #inner{
            height: 11px;
            width: 11px;
            border-radius: 50%;
            background-color: white;
        }
        .move{
            background-color: transparent !important;
            border: 1px solid white;
        }
        .changebg{
            position: relative;
            left: 14px;
        }
    </style>

</head>
<body>
    <div id="outer" onclick="t()">
        <div id="inner"></div>
    </div>

    <script>
          let outer = document.getElementById('outer');
          let inner = document.getElementById('inner');
          function t(){
            outer.classList.toggle('move');
            inner.classList.toggle('changebg');
            document.body.classList.toggle('dark')
            }
    </script>
</body>
</html>
